version: '2'
services:
  proxy:
    image: nginx:alpine
    ports:
      - "3333:443"
    # extra_hosts:
    #   outsidebox: THE_HOST_IP # need better solution
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/:/etc/nginx/ssl/
  db:
    image: postgres
    ports:
      - "5432:5432"
    # still developments stuff.
    environment:
      - POSTGRES_PASSWORD=pin-mouse-password
      - POSTGRES_USER=pin-mouse
      - POSTGRES_DB=pin-mouse
